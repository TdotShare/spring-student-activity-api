spring.application.name=spring-first-api-test

# 1. เปลี่ยนไปใช้ DB สำหรับ Test โดยเฉพาะเพื่อความปลอดภัย
spring.datasource.url=jdbc:mysql://localhost:3306/oarit_hrss_test
spring.datasource.username=root
spring.datasource.password=

# 2. Driver คงเดิม
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. ตั้งค่า Hibernate สำหรับการ Test
# แนะนำให้ใช้ create-drop เพื่อให้สร้าง Table ใหม่ทุกครั้งที่เริ่มเทส และลบทิ้งเมื่อเทสเสร็จ
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# รักษา Naming Strategy ตามที่คุณใช้ใน Main
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl